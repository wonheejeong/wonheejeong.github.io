									<div class="posts">
                <h4>1. 인턴십장학금</h4>
                <p>학비조달이 어려운 자로 교내 각 부서에서 근로를 완료한 자 또는 관련부서의 추천에 의해 근로를 완료한 자에게 지급할 수 있다.
<br/>가. 인턴십A 장학금 : 학기당 140시간 근로
<br/>나. 인턴십B 장학금 : 시간이 유동적인 근로
직전학기 성적 제한은 없다. (개정 2011.11.1.) </p>
          </div>
          <div class="posts">
        <h4>2. 자매장학금</h4>
        <p>자매가 동시에 본 대학에 재학 중인 자 중 1인에게 지급할 수 있다. 단, 자매가 동시에 입학할 경우 1인에게 입학학기에 지급할 수 있다.</p>
  </div>
  <div class="posts">
<h4>3. 교직원직계자녀</h4>
<p>장학금 직전학기 성적이 과락(F)없이 2.5이상이며 본 대학교, 성신초·중·고등학교에 재직 중인 교직원의 직계자녀에게 장학금을 지급할 수 있다. 단, 재직 중인 교직원이 정년, 명예퇴직 또는 사망 및 이에 준하는 사고로 퇴직하였을 경우에도 당시 재학 중인 자녀에게는 정규학기 수업년한까지 장학금을 지급할 수 있다. 신입학, 편입학, 재입학, 복학하는 학기에도 지급이 가능하나 재입학 학기에는 입학금을 면제하지 않는다. 복학생의 경우 휴학직전학기 성적이 과락(F)없이 2.5이상이어야 한다.
(개정 2006.12.20).
<br/>가. 교직원직계자녀A장학금: 본 대학교에 재직중인 교직원의 직계자녀
<br/>나. 교직원직계자녀B장학금: 성신초·중·고등학교에 재직중인 교직원의 직계자녀 </p>
</div>
<div class="posts">
<h4>4. 보훈장학금</h4>
<p>직전학기 성적이 2.0이상이며 아래장학금 지급자격기준에 해당하는 대학수업료 등 면제대상자 증명서 또는 교육보호대상자증명서 제출 가능자에게 지급할 수 있다. 단, 복학하는 학기의 경우 휴학직전학기 성적이 2.0이상이어야 한다. 신입생 또는 편입생일 경우 지급자격기준에 해당하는 대학수업료 등 면제대상자 증명서 또는 교육보호대상자증명서 제출이 가능할 경우 입학학기에도 지급할 수 있다. (개정 2014.5.1)
<br/>가. 보훈장학금: 국가유공자 및 그 자녀 또는 독립유공자 및 그 손·자녀
<br/>나. 보훈2장학금: 북한이탈주민 및 그 자녀
<br/>다. 보훈3장학금: 5.18 민주유공자 자녀 </p>
</div>
<div class="posts">
<h4>5. 사회봉사장학금</h4>
<p>직전학기 성적이 과락(F)없이 2.75이상이며 사회봉사실적이 우수한 자로 단과대학장 또는 학생처장의 추천을 받은 자에게 지급할 수 있다. (개정 2016.6.1.) </p>
</div>
<div class="posts">
<h4>6. 총장특별장학금</h4>
<p>직전학기 성적이 2.0이상이며 총장이 특별히 장학금 지급이 필요하다고 인정한 자에게 지급할 수 있다. (개정 2012.8.1.) </p>
</div>
<div class="posts">
<h4>7. 외국인교환학생장학금</h4>
<p> 본 대학에서 수학하는 외국인 교환학생으로 관련부서의 추천을 받은 자에게 지급할 수 있다.
<br/>가. 외국인교환학생A장학금 : 외국인교환학생에게 지급 (개정 2013.5.1.)
<br/>나. 외국인교환학생B장학금 : 외국인복수학위과정생에게 지급(신설 2012.6.1., 개정 2012.11.1., 2013.5.1.) </p>
</div>
<div class="posts">
<h4>8. 교환학생장학금</h4>
<p>교환학생으로 선발된 자 중 관련부서의 추천을 받은 자에게 지급할 수 있다
<br/>가. 성신교환학생A장학금 : 교환학생에게 지급 (개정 2013.5.1.)
<br/>나. 성신교환학생B장학금 : 복수학위과정생에게 지급 (개정 2013.5.1.) </p>
</div>
<div class="posts">
<h4>9. 해외현장학습장학금</h4>
<p>어문학계열학과의 해외 현장학습 대상자로 관련 부사의 추천을 받은 자에게 지급할 수 있다.</p>
</div>
<div class="posts">
<h4>10. 트레이니장학금</h4>
<p>교내기관에서 운영하는 트레이니 프로그램에 선발되어 실습을 마친 자에게 지급할 수 있다.</p>
</div>
<div class="posts">
<h4>11. 산학협동인턴십장학금</h4>
<p>학기 중, ‘산학협동인턴십과정’에 참여하고 있는 재학생 중 관련부서의 추천을 받은 자에게 지급할 수 있다. </p>
</div>
<div class="posts">
<h4>12. 어학능력향상장학금</h4>
<p>공인인증어학성적 취득을 위해 시험에 응시한 자 또는 교내 어학특강 수강생 중 우수자로 관련부서의 추천을 받은 자에게 지급할 수 있다.(신설2011.11.1., 개정2012.2.1.) </p>
</div>
<div class="posts">
<h4>13. 취업지원장학금</h4>
<p>졸업연기제도 신청자로서 취업교과목을 이수하고 졸업 전 취업을 완료한 자 중 관련부서의 추천을 받은 자에게 지급할 수 있다.
(신설 2011.11.1.)  </p>
</div>
<div class="posts">
<h4>14. 학군사관후보생장학금</h4>
<p> 학군사관후보생으로 선발된 학생에게 관련부서의 추천을 받아 지급할 수 있다. (신설 2011.11.1.) </p>
</div>
<div class="posts">
<h4>15. 외국인할동우수장학금</h4>
<p>외국인학생 중 교류 및 봉사활동에 적극적인 자를 대상으로 관련부서의 추천을 받은 자에게 지급할 수 있다. (신설 2012.6.1.) </p>
</div>
<div class="posts">
<h4>16. 외국인면학장학금</h4>
<p> 직전학기 성적이 2.5이상인 외국인 학생 중 가계형편을 고려하여 관련 부서의 추천을 받은 자에게 장학금을 지급할 수 있다. (신설 2013.5.1.) </p>
</div>
<div class="posts">
<h4>17. 멘토링장학금</h4>
<p>학업이나 취업역량 강화 또는 학과 특성화 사업 등과 관련하여 교수와 멘토링 후 교수추천을 받아 지급할 수 있다. (신설 2014.5.1.) </p>
</div>
<div class="posts">
<h4>18. 리더십우수장학금</h4>
<p> 리더십 활동을 통하여 성신인으로서 전인적 역량 이 우수한 자에게 관련부서의 추천을 받아 지급할 수 있다. (신설 2014.5.1.) </p>
</div>
<div class="posts">
<h4>19. 드리밍포인트장학금</h4>
<p> 교내 취업역량강화 프로그램 참여 및 취업준비도와 관련하여 관련부서의 세부기준요건을 만족한 자에게 추천을 받아 지급할 수 있다. (신설 2014.5.1.) </p>
</div>
<div class="posts">
<h4>20. 해외인턴십장학금</h4>
<p>해외인턴십프로그램 참여자 중 관련부서의 추천을 받아 지급할 수 있다. (신설 2014.5.1.) </p>
</div>
<div class="posts">
<h4>21. 해외연수장학금</h4>
<p>해외교류대학 연수학생 중 관련부서의 추천을 받은 자에게 지급할 수 있다. (신설 2014.5.1.) 해외교류대학 연수학생 중 관련부서의 추천을 받은 자에게 지급할 수 있다. (신설 2014.5.1.) </p>
</div>
